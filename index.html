<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .btns {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 14px 35px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff2e63;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    #no {
      background: #444;
      color: white;
      left: 10%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>Simra ðŸ’•<br>Will you be my Valentine?</h1>

    <div class="btns">
      <button id="yes" onclick="yesClicked()">YES ðŸ’–</button>
      <button id="no" onmouseover="runAway()">No ðŸ™ƒ</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="card" id="page2" style="display:none;">
    <h1>Congratulations ðŸ’˜</h1>
    <h1>Ali & Simra ðŸ’‘</h1>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
    }

    function runAway() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 80;
      const y = Math.random() * 60;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
